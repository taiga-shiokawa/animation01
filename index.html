<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アニメーション練習</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="animation-group">
            <h2>基本アニメーション</h2>
            <div class="box-container">
                <div class="box bounce">バウンス</div>
                <div class="box rotate">回転</div>
                <div class="box scale">拡大縮小</div>
                <div class="box slide">スライド</div>
            </div>
        </div>
        
        <div class="animation-group">
            <h2>応用アニメーション</h2>
            <div class="box-container">
                <div class="box shake">シェイク</div>
                <div class="box pulse">パルス</div>
                <div class="box flip">フリップ</div>
                <div class="box rainbow">レインボー</div>
            </div>
        </div>

        <div class="animation-group">
            <h2>ホバーエフェクト</h2>
            <div class="box-container">
                <div class="box glow">グロー</div>
                <div class="box swing">スイング</div>
                <div class="box float">フロート</div>
                <div class="box jello">ジェロ</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
